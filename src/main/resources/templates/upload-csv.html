<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Loan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">Loan Department</a>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>

            </ul>
        </div>
    </div>
</nav>



<div class="container my-5" style="padding-top: 30px;">
    <h3> Load Csv-file</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form
                    role="form"
                    method="post"
                    th:action="@{/save}"

                    th:object="${csvFile}"
                >
                    <label class="col-form-label">Full filename with path:</label>
                    <input type="text" th:field="*{fileName}" class="form-control" id="fileName" />
                    <br />
                    <input type="submit" disabled style = "display: none">

                    <button class="btn btn-primary" onclick="submit"> <i class="fas fa-file-csv ml-2">  Load Csv File </i></button>
                    <a href="/" class="btn btn-primary" > <i class="fas fa-times ml-2">  Cancel </i></a>


                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
