<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Loans</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
	    <div class="container">
	        <a class="navbar-brand" href="/">Godbybankens utl√•ning</a>
	        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
	                aria-expanded="false" aria-label="Toggle navigation">
	            <span class="navbar-toggler-icon"></span>
	        </button>
	        <div class="collapse navbar-collapse" id="navbarResponsive">
	            <ul class="navbar-nav ml-auto">
	                <li class="nav-item active">
	                    <a class="nav-link" href="/">Home
	                        <span class="sr-only">(current)</span>
	                    </a>
	                </li>

	            </ul>
	        </div>
	    </div>
	</nav>

	
    <div class="card" style="padding-top: 50px;">
    <div class="card-body">
    
        <div th:switch="${Loans}" class="container my-5">
            <p class="my-5">
                <a href="/edit" class="btn btn-primary">
                <i class="fas fa-user-plus ml-2"> Add Loan </i></a>
                <a href="upload" class="btn btn-primary">
                <i class="fas fa-file ml-2"> Load CSV </i></a>
            </p>


            <div class="col-md-10">
                <h2 th:case="null">No record found !!</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Amount</th>
                                <th>Interest</th>
                                <th>Years</th>
                                <th>Monthly Installment</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="Loan : ${Loans}">
                                <td th:text="${Loan.name}"></td>
                                <td th:text="${#numbers.formatDecimal(Loan.amount,1,2,'COMMA')}"></td>
                                <td th:text="${#numbers.formatDecimal(Loan.interest,1,2,'COMMA')}"></td>
                                <td th:text="${Loan.years}"></td>
                                <td th:text="${#numbers.formatDecimal(Loan.installment,1,2,'COMMA')}"></td>
                                <td>
                                    <a th:href="@{/edit/{id}(id=${Loan.id})}" class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/delete/{id}(id=${Loan.id})}" class="btn btn-primary">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    </div>
    
</body>

</html>
