<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title> Error</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">Loan Department</a>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div class="container my-5" style="padding-top: 30px;">
    <h3> An error has occurred...</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form>
                    <p>There seems to be a problem with the page you requested
                    (<span th:text="${path}"></span>).</p>
                    <p th:text="${'The status code is ' + status + ', which means that the page was ' + error + '.'}"></p>
                    <p th:text="${'Further details: ' + message + '.'}"></p>
                    <a href="/" class="btn btn-primary">
                    <i class="fas fa-home ml-2"> Back to Home </i></a>

                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
